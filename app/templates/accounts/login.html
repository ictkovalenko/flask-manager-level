{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Auth{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href = "{{ url_for('static', filename='css/accounts.css') }}?ver={{ context['app_version'] }}">
{% endblock %}
{% block page_content %}
<div class="container loginbox">
    <div class="loginbox-header">Manager</div>

        {{ wtf.quick_form(context['form']) }}
    </div>
</div>
<div class="loginbox-footer">ver(c): {{ context['app_version'] }}</div>
{% endblock %}
